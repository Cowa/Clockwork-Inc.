[application]

name="ldjam-39"
main_scene="res://menu.tscn"
icon="res://icon.png"

[autoload]

state_player="*res://scripts/state_player.gd"

[display]

resizable=false
allow_hidpi=true
use_2d_pixel_snap=true
width=650
height=800
orientation="landscape"
text_edit_idle_detect_sec=3
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

repeat=false
filter=false
gen_mipmaps=false

[render]

default_clear_color=#ff333333
mipmap_policy=2
